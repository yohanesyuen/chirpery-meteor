<template name="chirpFeed">
  <h1>Chirps</h1>
  {{#each chirps}}
  <div class="chirp">
    {{> chirp}}
  </div>
  {{/each}}
</template>

<template name="chirp">
  <div class="chirp-author"><a href="/users/{{username}}">{{username}}</a></div>
  <div class="chirp-body">{{body}}</div>
  <div class="chirp-creation-time">{{prettyCreationDate}}</div>
</template>
